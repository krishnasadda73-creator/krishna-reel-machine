name: Krishna Reels Auto Upload

on:
  # Run manually from the Actions tab
  workflow_dispatch:
  # (Optional) Schedule ‚Äì 02:00 UTC ‚âà 7:30 AM IST
  # uncomment if you want auto daily runs
  # schedule:
  #   - cron: "0 2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (ffmpeg + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-core fonts-noto-color-emoji

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load API keys from GitHub secrets
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          echo "YT_CLIENT_ID=${{ secrets.YT_CLIENT_ID }}" >> $GITHUB_ENV
          echo "YT_CLIENT_SECRET=${{ secrets.YT_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "YT_REFRESH_TOKEN=${{ secrets.YT_REFRESH_TOKEN }}" >> $GITHUB_ENV

      - name: Generate Krishna image frame (image + Hindi text)
        run: |
          python create_image.py

      - name: Create reel video with BGM
        run: |
          python create_video.py

      - name: Upload reel as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: krishna-reel
          path: output/*.mp4

      - name: Upload reel to YouTube
        run: |
          echo "üìÅ Listing files in output/:"
          ls -R output || echo "output/ folder not found"

          # Pick the first .mp4 inside output/
          VIDEO_FILE=$(ls output/*.mp4 | head -n 1 || true)

          if [ -z "$VIDEO_FILE" ]; then
            echo "‚ùå No .mp4 video found in output/ ‚Äî nothing to upload."
            exit 1
          fi

          echo "‚úÖ Found video file: $VIDEO_FILE"
          python youtube_upload.py "$VIDEO_FILE"
