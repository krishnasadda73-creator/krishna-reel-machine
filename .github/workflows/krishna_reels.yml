name: Krishna Reels Auto Upload

on:
  # Manual run
  workflow_dispatch:
  # Schedule: two times per day (adjust to your taste)
  schedule:
    # Around 7:30 AM IST  ≈ 02:00 UTC
    - cron: "0 2 * * *"
    # Around 8:00 PM IST ≈ 14:30 UTC
    - cron: "30 14 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load API keys from GitHub secrets
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          echo "YT_CLIENT_ID=${{ secrets.YT_CLIENT_ID }}" >> $GITHUB_ENV
          echo "YT_CLIENT_SECRET=${{ secrets.YT_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "YT_REFRESH_TOKEN=${{ secrets.YT_REFRESH_TOKEN }}" >> $GITHUB_ENV

      - name: Generate Krishna frame (image + Hindi text)
        run: |
          python generate_text.py
          python create_image.py

      - name: Create reel video with BGM
        run: |
          python create_video.py

      - name: Upload reel to YouTube
        run: |
          python youtube_upload.py output/reel.mp4
